language: python

python:
 - "2.7"
 - "3.6"

sudo: required

services: docker

before_install: pip install flake8

# skip installation, requirements are handled in the Docker image
install: true

before_script:
  - flake8 -v .
  - DEBUG=true ./.travis/check_script_template -v

script:
 - docker build -t crs4/pydoop .
 - docker run --name pydoop -p 8020:8020 -p 8042:8042 -p 8088:8088 -p 9000:9000 -p 10020:10020 -p 19888:19888 -p 50010:50010 -p 50020:50020 -p 50070:50070 -p 50075:50075 -p 50090:50090 -d crs4/pydoop
 - "docker exec pydoop bash -c 'while : ; do jps | grep DataNode && break; done'"
# - DEBUG=true ./.travis/run_checks
 - docker stop pydoop
 - docker rm pydoop
 - docker build -t crs4/pydoop-docs -f Dockerfile.docs .

deploy:
  provider: script
  script: .travis/deploy
  on:
    python: "3.6"
    all_branches: true
